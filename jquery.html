<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").mouseenter(function(){
	   $("button").animate({
	               width:'200px',
				   padding:'8px 16px',
				   });
});					   			   
    $("button").click(function(){
        $("li").slideToggle();
    });
	 $("li").eq(0).mouseenter(function(){
        $("#test1").text("first number, its pretty small");
    });
    $("li").eq(1).mouseenter(function(){
        $("#test1").text("second number, juts a bit bigger than the first");
    });
    $("li").eq(2).mouseenter(function(){
        $("#test1").text("cant you try something a bit higher");
    }); 
    $("li").eq(3).mouseenter(function(){
        $("#test1").text("youre getting there");
    });
    $("li").eq(4).mouseenter(function(){
        $("#test1").text("mid point, you can go even higher than that");
    });
    $("li").eq(5).mouseenter(function(){
        $("#test1").text("good work, now go higher");
    });
    $("li").eq(6).mouseenter(function(){
        $("#test1").text("pretty nice work");
    });
    $("li").eq(7).mouseenter(function(){
        $("#test1").text("doing specatcular");
    });
    $("li").eq(8).mouseenter(function(){
        $("#test1").text("great but dont go over board");
    });
    $("li").eq(9).mouseenter(function(){
        $("#test1").text("youre at the boundary, i know what you're thinking, don't!");
    });	
});
</script>
<style type="text/css">
ul{list-style-type:none;
    margin:0;
	padding:0;
	width:200px;
	background-color: #f1f1f1;
	}
li {display:block;
   color: #000;
   padding:8px 16px;
   display:none;}
li:hover{background-color: #555;
    color: white;}
button{width:100px;
        background-color: #f1f1f1;
		color: #000;
		display:block;
		}
button:hover{background-color:#990000;
    color: white;
	border-color:#990000;}
span{background-color: #555;
    color: white;
	font-size:30px;
	text-transform:uppercase;}	
</style>
</head>
<body>

<button>Toggle</button>

<ul>
<li id="btn1">1</li>
<li id="btn2">2</li>
<li id="btn3">3</li>
<li id="btn4">4</li>
<li id="btn5">5</li>
<li id="btn6">6</li>
<li id="btn7">7</li>
<li id="btn8">8</li>
<li id="btn9">9</li>
<li id="btn10">10</li>
</ul>
<span id="test1"></span>
</body>
</html>
